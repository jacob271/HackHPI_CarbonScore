<div>
  <h5 class="tui-text_h5 tui-space_bottom-2 tui-space_top-0">CarbonScore</h5>

  <img [src]="'assets/score_' + product.score + '.png'" />
</div>

<div (tuiActiveZoneChange)="onActiveZone($event)">
  <a
    tuiLink
    style="font-size: 1rem"
    [tuiDropdown]="isDropdownOpen"
    [tuiDropdownContent]="dropdownContent"
    (tuiObscured)="onObscured($event)"
    (click)="onClick()"
    >What is CarbonScore?
  </a>
</div>

<ng-template #dropdownContent>
  <img style="margin: 0.5rem" src="assets/carbonscore_explanantion.png" />
</ng-template>
