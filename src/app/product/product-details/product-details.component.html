<ng-container *ngIf="{ product: product$ | async } as data">
  <img />

  <div>
    <div>
      <h3 class="tui-text_h3 tui-space_bottom-2">{{ data.product.name }}</h3>

      <div>
        <tui-avatar [text]="data.product.companyName"></tui-avatar>
        <h5 class="tui-text_h5 tui-space_vertical-0 tui-space_left-2">{{ data.product.companyName }}</h5>
      </div>
    </div>

    
  </div>
</ng-container>
