<tui-island class="tui-space_vertical-4">
  <div>
    <div>
      <img [src]="searchResult.imageUrl" />
    </div>

    <div>
      <div>
        <p class="tui-island__category">{{ searchResult.category }}</p>
        <h3 class="tui-island__title">{{ searchResult.name }}</h3>
      </div>
    </div>
  </div>

  <div>
    <img [src]="'assets/score_' + searchResult.score + '.png'" />

    <button tuiButton [routerLink]="['/', 'products', searchResult.id]">Details</button>
  </div>
</tui-island>
