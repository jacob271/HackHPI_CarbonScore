<ng-container *ngIf="{ query: query$ | async, filteredSearchResults: filteredSearchResults$ | async } as data">
  <app-search-bar></app-search-bar>

  <div>
    <h5 class="tui-text_h5 tui-space_bottom-1">Search results for "{{ data.query }}"</h5>

    <app-search-result-card
      *ngFor="let searchResult of data.filteredSearchResults"
      [searchResult]="searchResult"
    ></app-search-result-card>
  </div>

  <p class="tui-text_body-xl" *ngIf="!data.filteredSearchResults.length">
    No results for your search.
  </p>
</ng-container>
